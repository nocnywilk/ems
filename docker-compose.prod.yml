version: '3.8'
services:
  ems:
    build:
      context: ./ems
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - influxdb
  influxdb:
    image: influxdb:2.7
    ports:
      - "8086:8086"
    env_file:
      - .env
    volumes:
      - influxdb_data:/var/lib/influxdb2
    restart: unless-stopped
volumes:
  influxdb_data:
